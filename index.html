<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anime Calificaciones</h1>
        <nav>
            <ul>
                <li><a href="#calificaciones">Animes</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Filtros -->
        <section id="filters">
            <h2>Filtrar Animes</h2>
            <form id="filters-form">
                <label for="season">Temporada:</label>
                <select id="season" name="season">
                    <option value="WINTER">Invierno</option>
                    <option value="SPRING">Primavera</option>
                    <option value="SUMMER">Verano</option>
                    <option value="FALL">Otoño</option>
                </select>

                <label for="year">Año:</label>
                <input type="number" id="year" name="year" value="2024" min="2000" max="2100">

                <label for="rating">Calificación Mínima:</label>
                <input type="number" id="rating" name="rating" value="0" min="0" max="100">

                <button type="submit">Aplicar Filtro</button>
            </form>
        </section>

        <!-- Lista de Animes -->
        <section id="calificaciones">
            <h2>Animes Populares</h2>
            <div id="anime-list">
                <p>Cargando animes...</p>
            </div>
            <div id="pagination">
                <button id="load-more" onclick="loadMoreAnimes()">Cargar más</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Anime Hub. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
